<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>J.M. Lofts</title>
  <meta name="viewport" content="maximum-scale=1,width=device-width,initial-scale=1,user-scalable=0">
  <link href='https://fonts.googleapis.com/css?family=Montserrat|IM+Fell+Great+Primer+SC|Goudy+Bookletter+1911' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="assets/css/index.css">
</head>
<body class="page">
  {% include 'navbar.html' %}
  <main class="page__content">
    <div class="page__section" id="section--welcome">{% include 'sect-welcome.html' %}</div>
    <div class="page__section" id="section--floorplans">{% include 'sect-floorplans.html' %}</div>
    <div class="page__section" id="section--features">{% include 'sect-features.html' %}</div>
    <div class="page__section" id="section--downtown">{% include 'sect-downtown.html' %}</div>
    <div class="page__section" id="section--contact">{% include 'sect-contact.html' %}</div>
  </main>
  {% include 'footer.html' %}
  <div class="page__overlay"></div>
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3"></script>
  <script>
    window.JMLocations = [
      {% for location in locations %}
        {% set random = Math.round(Math.random()*3) %}
        {
          position: { lat: {{ location.lat }}, lng: {{ location.lng }}},
          name: "{{ location.name | safe }}",
          category: "{{ location.category }}",
          link: "{{ location.url }}",
          address: {
            street: "{{ location.address }}",
            city: "{{ location.city }}",
            state: "{{ location.state }}"
          },
          {% if location.persistent %}
          alwaysVisible: true,
          {% endif %}
          multiple: {{ Boolean(location.multiple) }},
          {% if location.category == 'master' %}
          zIndex: 500,
          {% endif %}
          icon: {
            {% if location.category == 'master' or location.category == 'transportation' %}
              url: "assets/img/map_icons/marker-{{ location.category }}.png",
              size: {width: 40, height: 40}
            {% elseif random == 1 %}
              url: "assets/img/map_icons/tack_1.png",
              size: {width: 12, height: 41}
            {% elseif random == 2 %}
              url: "assets/img/map_icons/tack_2.png",
              size: {width: 12, height: 39}
            {% else %}
              url: "assets/img/map_icons/tack_3.png",
              size: {width: 19, height: 39}
            {% endif %}
          },
          content: (
            '<div class="iw">' +
              '<div class="iw__content">' +
                '<h2 class="iw__title"><a {% if location.url %}href="{{ location.url }}" target="_blank"{% endif %}>{{ location.name | escape }}</a></h2>' +
                '<address class="iw__address">' +
                  '<p>{{ location.address }}</p>' +
                  '<p>{{ location.city }} {{ location.state }}</p>' +
                '</address>' +
              '</div>' +
              '<div class="iw__bottom"></div>' +
            '</div>'
          )
        }{% if not loop.last %},{% endif %}
      {% endfor %}
    ];
  </script>
  <script src="assets/js/index.js"></script>
</body>
</html>
